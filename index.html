<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TaskFlow: Gerencie suas tarefas de forma simples e eficiente."
    />
    <title>TaskFlow | Gerenciador de Tarefas</title>

    <link rel="icon" href="image/favicon.png" type="image/png" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <img
          class="banner-logo"
          src="/image/logo-taskflow.png"
          alt="Logo TaskFlow"
        />

        <h1 id="header-title">GERENCIADOR DE TAREFAS</h1>
      </nav>
    </header>

    <main>
      <div class="board">
        <div
          class="column"
          id="to-do"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragleave="dragLeave(event)"
        >
          <h2>A FAZER</h2>
          <ul class="task-list"></ul>

          <form
            id="to-do-form"
            class="task-form"
            onsubmit="addTask(event, 'to-do')"
          >
            <input
              type="text"
              id="task-input-to-do"
              placeholder="Como chamar sua nova tarefa?"
              required
            />
            <button type="submit">Adicionar</button>
            <button type="button" onclick="toggleForm('to-do-form')">
              Cancelar
            </button>
          </form>

          <button
            type="button"
            class="add-task"
            onclick="toggleForm('to-do-form')"
          >
            + Adicionar uma nova tarefa
          </button>
        </div>

        <div
          class="column"
          id="in-progress"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragleave="dragLeave(event)"
        >
          <h2>EM ANDAMENTO</h2>
          <ul class="task-list"></ul>
        </div>

        <div
          class="column"
          id="done"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragleave="dragLeave(event)"
        >
          <h2>CONCLUÍDO</h2>
          <ul class="task-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Projeto fictício 'TaskFlow'.
        <br />
        Pertence ao portfólio de
        <a
          href="https://www.linkedin.com/in/thamiresfig/"
          target="_blank"
          rel="noopener noreferrer"
          >Thamires Figueiredo</a
        >.
      </p>
    </footer>

    <script src="/js/index.js"></script>
  </body>
</html>
